<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rollover</title>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="assets/js/script.js" ></script>

    <style type="text/css">
        .img{
            border: 1px solid #ccc;
            width: 900px;
            height: 600px;
            margin: auto;
        }
        
        .img .current{
            display: block;
            width: 900px;
            height: 600px;
        }
        
        .img .secondary{
            display: none;
            width: 900px;
            height: 600px;
        }
    </style>

</head>
<body>

<div class="img">
    <img src="assets/images/assigment-1-page.png" class="current" alt="image-1">
    <img src="assets/images/assigment-1-Design.png" class="secondary" alt="image-2">
</div>


</body>
</html>
