        function addNumbers(j) {
            var sum =0;
            /* while (1<j) sum+=j; infinite loop */
            var i =0;
            while(i < j){
                sum+= i;
                i++;
            }
            return sum;
        }
    </script>

<script>
    var inputnumber = prompt("State starting number");
    document.write(addNumbers(inputnumber));
