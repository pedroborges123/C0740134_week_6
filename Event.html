<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event!!!</title>

    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);

            function popup() {
                alert("Welcome to my Webpage!!");
            }
        }

    </script>
    <style>
        p{
            font-size: 50px;
            position: fixed;
            top:300px;
        }
    </style>
</head>
<body onload="trigger();">
<p id="hover">Welcome!!!</p>

</body>
</html>
